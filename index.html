<!DOCTYPE html>
<html lang="en">
<head>
    <title>home</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <img src="https://assets.codepen.io/2621168/abstract.jpg" alt="abstract background">
    <div class="container" id="glass">
        <h2 class="seq">Hello everyone</h2>
        <p class="seq">Let's go ahead and get this show on the road.</p>
    </div>

    <h1>Glassmorphism Realized</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script>
        const glass = document.getElementById('glass');

        const tl = gsap.timeline({defaults: {ease: "power2.inOut", duration: 1.2}})

        tl.from('img', { x: '-10%', opacity: 0})
          .from('.container', {opacity: 0, delay: .4, duration: 1}, "-=1.5")
          .from('.container', {x: '-20%', backdropFilter: 'blur(0px)'})
          .from('.seq', { y: -30, opacity: 0, stagger: .2, duration: .4}, "-=.5")
          .from('h1', { y: 20, clipPath: 'inset(0 0 100% 0)'}, "-=.8")
    </script>
    
</body>
</html>
